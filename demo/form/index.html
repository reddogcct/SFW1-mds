			<div id="dss">
                <h1 class="dssheader">User Registration</h1>
                <p>Please fill out the following fields.  After submitting, you should receive an email within a few minutes with a confirmation link to activate your account.</p>
                <div class="f_reqs formfull">* = required field</div>
                <div class="separator"></div>
             
      <form id="myform" name="myform" method="post">
      <ul>
      	
      	<li class="formleft" id="tester">
          <label>First Name: </label>
          <input type="text" name="f_fname" id="f_fname" class="text required" />
          <label class="f_reqs" id="f_fname_req">*</label>
          <span class="f_errors" id="f_fname_error"></span>
        </li>
        <li class="formright">
          <label>Last Name: </label>
          <input type="text" name="f_lname" id="f_lname" class="text" />
          <span class="f_errors" id="f_lname_error"></span>
        </li>
        <li class="formleft">
          <label>Username: </label>
          <input type="text" name="f_username" id="f_username" class="words required" />
          <label class="f_reqs" id="f_username_req">*</label>
          <span class="f_errors" id="f_username_error"></span>
        </li>
        <li class="formleft">
          <label>Password: </label>
          <input type="password" name="f_password" id="f_password" class="password words required" />
          <label class="f_reqs" id="f_password_req">*</label>
          <div id="pmeter"><div id="pbar"></div></div>
          <span class="f_errors" id="f_password_error"></span>
        </li>
        <li class="formright">
          <label>Retype Password: </label>
          <input type="password" name="f_repassword" id="f_repassword" class="repassword required" />
          <label class="f_reqs" id="f_repassword_req">*</label>
          <span class="f_errors" id="f_repassword_error"></span>
        </li>
        <li class="formleft">
          <label>Email: </label>
          <input type="text" name="f_email" id="f_email" class="required email" />
          <label class="f_reqs" id="f_email_req">*</label>
          <span class="f_errors" id="f_email_error"></span>
        </li>
        <li class="formright">
          <label>Retype Email: </label>
          <input type="text" name="f_reemail" id="f_reemail" class="required reemail" />
          <label class="f_reqs" id="f_reemail_req">*</label>
          <span class="f_errors" id="f_reemail_error"></span>
        </li>
        <li class="formleft">
          <label>Website: </label>
          <input type="text" name="f_website" id="f_website" />
          <label class="f_reqs" id="f_website_req">*</label>
          <span class="f_errors" id="f_website_error"></span>
        </li>
        <li class="formright">
          <label>Phone: </label>
          <input type="text" name="f_phone" id="f_phone" value="(###)###-####" class="phone" />
          <label class="f_reqs" id="f_phone_req"></label>
          <span class="f_errors" id="f_phone_error"></span>
        </li>
        <li class="formleft">
          <input type="submit" id="f_submit" value="Register" />
        </li>
      </ul>
      </form>
